version: '3.1'

services:

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: onboardingdb
    volumes:
      - mongo_data_onboarding:/data/db
volumes:
  mongo_data_onboarding:
    driver: local
